{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class='post'>
    <div class='title'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></div>
    <div class='creation_date'>{{ post.created_date }}</div>
    <div class='content'>{{ post.text|linebreaksbr }}</div>
</div>
{% endfor %}
{% endblock %}
