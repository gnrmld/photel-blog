{% extends 'blog/base.html' %}

{% block content %}

<div class='post'>
    <div class='title'>New Post</div>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
